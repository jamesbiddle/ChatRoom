<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>S4S Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 id="header"></h1>

    <div id="chatbox-outer">
      <div id="chatbox"></div>
    </div>

    <form action="" id="message_form" class="formbox">
      <input type="text" id="message-input" placeholder="Your message.." />
      <input type="submit" value="Send" class="inputbutton" />
    </form>

    <form id="name_form" action="" class="formbox">
      <input type="text" id="name-input" placeholder="New display name.." />
      <input type="submit" value="Submit" class="inputbutton" />
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.mjs" type="module"></script>
</html>
